<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styleRegistro.css">
    <title>Heroes</title>
</head>
<body>
    <div class="descuento">
        <span>Descuentos 20%</span>
    </div>
    <header class="header">
        <h1 class="titulo">Heroes</h1>
    </header>
    <main>
        <div class="formulario">
            <h2>Registro</h2>            
            <form action="index.html">
                <input type="text " placeholder="Nombre y apellido" name="name">
                <input type="email" placeholder="Correo Electrónico" name="email">
                <input type="password" placeholder="Contraseña" name="password">
                <select name="pais" id="pais">
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="CO">Colombia</option>
                </select>
                <div class="botones">
                    <input  class="boton-reset" type="reset" value="Resetear" name="reset">
                    <input class="boton-submit" type="submit" name="Entrar" id="login">
                </div>
            </form>
            <div class="ingresar">
                <span>¿Ya tenés una cuenta?</span>
                <a href="login.html">Ingresá</a>
            </div>
        </div>
    </main>
    <footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>

</body>
</html>
