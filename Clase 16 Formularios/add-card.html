<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/styleAddCard.css">
    <title>Heroes</title>
</head>
<body>
    <div class="descuento">
        <span>Descuentos 20%</span>
    </div>
    <header class="header">
        <h1 class="titulo">Heroes</h1>
    </header>
    <div class="nav">
        <nav>
            <ul type="none">
                <a href="contacto.html"><li>Contacto</li></a>
                <a href="registro.html"><li>Registrarme</li></a>
                <a href="login.html"><li>Ingresar</li></a>
            </ul>
        </nav>
    </div>
    <main>
        <div class="add">
            <h2>Añadi tu super!</h2>
            <span>Agregá tu personaje favorito completando las opciones</span>
            <form action="index.html">
                <div>
                    <label for="name">*Nombre</label>
                    <input type="text" id="name" name="name">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date">
                    <textarea name="descripcion" cols="30" rows="10" name="descripcion"></textarea>
                </div>
                <div class="col-2">
                    <label for="especie">*Especie</label>
                    <select name="especie" id="especie">
                        <option value="1">Unknow</option>
                    </select>
                    <label for="foto">Agregar Foto</label>
                    <input type="file" name="foto" id="foto">
                    <div class="poderes">
                        <h3>Poderes</h3>
                        <section>
                            <input type="checkbox" name="poderes" id="volar">
                            <label for="volar">Volar</label>
                        </section>
                        <section>
                            <input type="checkbox" name="smart" id="smart">
                            <label for="smart">SuperInteligencia</label>
                        </section>
                        <section>
                            <input type="checkbox" name="laser" id="laser">
                            <label for="laser">Vista de rayo Laser</label>
                        </section>
                        <section>
                            <input type="checkbox" name="money" id="money">
                            <label for="money">Billetera gorda</label>
                        </section>
                    </div>
                    <hr>
                    <div class="personaje">
                        <h3>Tipo de personaje</h3>
                        <section>
                            <input type="radio" name="tipo" id="good">
                            <label for="good">Héroe / Heroína</label>
                        </section>
                        <section>
                            <input type="radio" name="tipo" id="bad">
                            <label for="bad">Villano / Villana</label>
                        </section>
                    </div>
                    <input type="submit" name="Añadir" value="Añadir">
                </div>
            </form>


        </div>

    </main>
    <footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>

</body>
</html>
